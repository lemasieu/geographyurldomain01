<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xác định địa danh trong tên miền</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <div class="container">
        <h1>Xác định địa danh trong tên miền</h1>
        <input type="text" id="url-input" placeholder="Nhập URL hoặc tên miền" />
        <button id="submit-button">Tìm kiếm</button>

        <div class="results">
            <input type="text" id="domain-output" readonly placeholder=".xyz" />
            <input type="text" id="location-output" readonly placeholder="Địa danh liên quan" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
